---
- name: Ensure Keyrings Dir Exists
  become: true
  ansible.builtin.file:
    path: "/etc/apt/keyrings"
    state: directory
    mode: "0755"

- name: Add docker.gpg to keyrings
  become: true
  ansible.builtin.shell:
    cmd: "curl -fsSL {{ docker_gpg_keyring }} | gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
    creates: /etc/apt/keyrings/docker.gpg

- name: Ensure docker.gpg is 0744
  become: true
  ansible.builtin.file:
    dest: /etc/apt/keyrings/docker.gpg
    mode: "0755"
    state: file

- name: Add Docker repository
  become: true
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64
      signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable
    filename: docker
    state: present

- name: Update apt
  become: true
  ansible.builtin.apt:
    force_apt_get: true
    update_cache: true
    cache_valid_time: 3600

- name: Install docker
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
  loop: "{{ docker_packages }}"

- name: Adding User To Group Docker
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
