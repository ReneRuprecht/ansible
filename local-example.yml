- name: Install local
  gather_facts: true
  vars:
    git_user:
      name: "test"
      email: "test.mail"
    git_core:
      editor: "nvim"
    virtual_users:
      - "{{ lookup('env', 'USER') }}"
    terminal_theme_env: "gnome"
  hosts:
    - localhost
  roles:
    #- general
    - neovim
    - tmux
    #- virtual
    - vscode
    - git
    - node
    - golang
    - zsh
    - docker
    - dotfiles
    - terminal_theme
